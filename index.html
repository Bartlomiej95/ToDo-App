<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>ToDo App</title>
</head>

<body>
    <header class="header">
        <h2 class="header__title">ToDo Aplikacja </br> <span class="header__subtitle">Co masz zrobić jutro, zrób
                dziś</span>
        </h2>


    </header>
    <main class="app">
        <div class="app__firstPart">
            <div>
                <label>Co dzisiaj muszę zrobić ?</label> <input id="contentTask" type="text"
                    placeholder="Wpisz zadanie"><button class="app__firstPart--btnAdd">+</button>
            </div>
        </div>
        <div class="app__secondPart">
            <ol class="app__list">
            </ol>
        </div>
        <div class="app__thirdPart">
            <h2>Zrobione zadania</h2>
            <ol class="app__listDone">

            </ol>
        </div>
    </main>
    <!-- <script src="./js/main.js"></script> -->
</body>

</html>
